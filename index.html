<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="card">
      <img
        src="images/image-product-mobile.jpg"
        alt="Perfume bottle on the table"
        class="hero-img" />
      <section class="wrapper">
        <p class="category-text">Perfume</p>
        <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>
        <p class="about-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="price-new">$149.99</p>
          <p class="price-old">$169.99</p>
        </div>
        <button class="btn">Add to Cart</button>
      </section>
    </main>
    <footer class="footer">
      Coded by <a href="https://github.com/hphemanathan">Hemanathan H P</a>
    </footer>
  </body>
</html>
